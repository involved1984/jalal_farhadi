<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<title>Beställ din favoritmat på nätet</title>
	</head>
	<body>
		<div id="loadingErrorMessage">
			Det gick inte att ladda information från servern. Klicka på knappen för att försöka igen<br>
			<input type="button" value="Försök igen" id="retryButton" onclick="app.deviceReady();">
		</div>
		<div id="appContainer">
			<h1>Hotmat.se</h1>
			<div id="deviceready" class="blink">
				<p class="event listening">Vänligen vänta</p>
			</div>
		</div>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript">
			if (window.location.href.indexOf('development') > 0){
				app.deviceReady();
			} else {
				app.initialize();
			}
			
		</script>
	</body>
</html>
